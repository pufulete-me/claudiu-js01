<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul volum</title>
</head>
<body>
  <form action="/">
    <fieldset>
      <legend>Calculator Volum Paralelipiped</legend>
      <label for="length">Lungime:</label>
      <input type="text"
        id="length"
        name="length"
        placeholder="Lungime"
      >

      <br><br>

      <label for="width">Latime: </label>
      <input type="text"
        id="width"
        name="width"
        placeholder="Latime"
      >

      <br><br>

      <label for="height">Inaltime:</label>
      <input type="text"
        id="height"
        name="height"
        placeholder="Inaltime"
      >

      <button type="submit">Calculeaza</button>

      <p>Volumul Paralelipipedului este: <span id="result"></span></p>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>Calculul Ariei Cercului</legend>
    </fieldset>
  </form>

  <script src="app.js"></script>
  
</body>
</html>
