<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calcul volum sfera</title>
</head>
<body>
  <form action="/" class="jumbotron m-4 col-6">
    <fieldset>
      <legend class="my-2">Calcul Volum sfera</legend>

      <div class="form-group">
        <label for="radius">Raza Sferei:</label>
        <input type="text"
        class="form-control col-5 d-inline-block"
          id="radius"
          name="radius"
          placeholder="Introduceti raza sferei"
        >
      </div>
      <button type="submit" class="d-block btn btn-primary my-3">Calculeaza</button>

      <p>Volumul sferei este: &nbsp; <span id="resultVolume"></span></p>

    </fieldset>
  </form>

  <script src="app.js"></script>
  
</body>
</html>
