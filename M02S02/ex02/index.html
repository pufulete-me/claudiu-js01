<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person Form</title>        
</head>
<body>
  <form id="personForm">
    <fieldset id="person-info">
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input type="text" name="name"> 
        
      <br><br>

      <label for="surname">Prenume:</label>
      <input type="text" name="surname"> 

      <br><br>

      <label for="age">Varsta:</label>
      <input type="text" name="age">    
      
      <br><br>

      <button type="button"
        id="person-button">Adauga</button>
    </fieldset>
    
    <br>

  <button type ='button'
    id="skill-toggle">Ascunde Detaliile</button>
    <fieldset>
      <legend>Detalii</legend>

      <label for="skills">Abilitati:</label>
      <input 
        type="text"
        name="skills"
      >
      <button 
        type="button" 
        id="addSkill"
      >+</button>
    </fieldset>

    <!-- ne mai trebuie apoi un fieldset (vizibil tot timpul, deci are sens
       sa fie deasupra checkboxului) care sa contina campuri de nume, prenume, 
      varsta prieten (atentie sa nu fie conficlt cu name si surname de sus) -->
    <fieldset>
      <legend>Prieteni</legend>

      <label for="friend-surname">Numele Prietenului:</label>
      <input type="text"
        name="friend-surname"
        id="friend-surname"
      >
      <br><br>

      <label for="friend-name">Prenumele Prietenului:</label>
      <input type="text"
        name="friend-name"
        id="friend-name"
      >

      <br><br>

      <label for="friend-age">Varsta Prietenului:</label>
      <input type="text"
        name="friend-age"
        id="friend-age"
      >

      <br><br>
      <button type="button"
        id="addFriend">Adauga</button>

    </fieldset>

    <input 
      type="checkbox" 
      name="has-pets"
      id="has-pets"
    >
    <label for="has-pets">Are animale de casa</label>

    <fieldset 
      class="pet-form" 
      style="display: none;"
    >
      <legend>Adauga Animal</legend>

      <label for="pet-name">Nume:</label>
      <input 
        type="text"
        name="pet-name"
        id="pet-name"
      >

      <br><br>
      
      <label for="species">Specie:</label>
      <input 
        type="text"
        name="species"
        id="species"
      >

      <br><br>

      <label for="pet-age">Varsta:</label>
      <input 
        type="text"
        name="pet-age"
        id="pet-age"
      >

      <br><br>

      <button 
        type="button" 
        id="addPet"
      >Adauga Animal</button>
    </fieldset>
  </form>

  <br><br>

  <div class="person-details">

  </div>

  <input type="checkbox" name="person-skills" id="person-skills">
  <label for="person-skills">Afiseaza Abilitatile</label>
  <div class="person-skills" id="person-skills">

  </div>

  <input type="checkbox" name="person-friends" id="person-friends">
  <label for="person-friends">Afiseaza Prietenii</label>
  <div class="person-friends" id="person-friends">

  </div>

  <input type="checkbox" name="person-pets" id="person-pets">
  <label for="person-pets">Afiseaza Lista Animalelor de Companie</label>
  <div class="person-pets" id="person-pets">

  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
