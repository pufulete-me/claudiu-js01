<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="node_modules//jquery/dist/jquery.js"></script>
<script src="node_modules/slick-carousel/slick/slick.js"></script>
<script src="app.js"></script>

<link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
<link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">

<style>
  html,
  body, ul {
    margin: 0;
    padding: 0;
  }

  .slick-carousel img {
    width: 100%;
  }

  .slick-arrow {
    z-index: 1;
  }
  .slick-prev {
    left: 25px;
  }

  .slick-next {
    right: 25px;
  }
</style>

  <title>jQuery Slick Carousel</title>
</head>
<body>
  <div class="slick-carousel">
    <div><img src="images/image01.jpg" alt=""></div>
    <div><img src="images/image02.jpg" alt=""></div>
    <div><img src="images/image03.jpg" alt=""></div>
    <div><img src="images/image04.jpg" alt=""></div>
    <div><img src="images/image05.jpg" alt=""></div>

  </div>
</body>
</html>
