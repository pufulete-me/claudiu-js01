<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="node_modules/jquery-ui/themes/base/all.css"
  >
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/dot-luv/jquery-ui.css"
  >
  <title>Suprascrieri</title>
</head>
<body>

  <div
    id="prompt"
    title="Alternative Prompt Method"
  >
    <p class="prompt-text">Asta se intampla cand suprascriem metoda prompt. Vorbesc despre 'noi' dar nu sunt posedat!
    </p>
    <input
      type="text"
      class="prompt-input"
    >
  </div>
  <button id="show-prompt">Show prompt</button>

  <div
    id="alert"
    title="Alternative Alert Method"
  >
    <p class="alert-text">Alert message!</p>
  </div>

  <div id="confirm">
    <p class="confirm-text">Are you sure you wanna do that?</p>
  </div>
  <button id="show-confirm">Show Confirm</button>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
