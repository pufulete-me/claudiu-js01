<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.css">
  <title>jQuery Lightbox</title>
</head>
<body>

  <a href="images/large/image01.jpg"
    data-fancybox="gallery"
    data-caption="I am a caption"
  >
  <img src="images/thumbnails/image01.jpg"
    alt="I am a caption"
  >
  </a>

  <a href="images/large/image02.jpg"
    data-fancybox="gallery"
    data-caption="I am a caption"
  >
  <img src="images/thumbnails/image02.jpg"
    alt="I am a caption"
  >
  </a>

  <a href="images/large/image03.jpg"
    data-fancybox="gallery"
    data-caption="I am a caption"
  >
  <img src="images/thumbnails/image03.jpg"
  alt="I am a caption"
  >
  </a>

  <a href="images/large/image04.jpg"
    class="extra-cat"
    data-fancybox="extra"
  >
  <img src="images/thumbnails/image04.jpg"
    alt="I am a caption"
  >
  </a>

  <a href="images/large/image05.jpg"
    class="extra-cat"
    data-fancybox="extra"
  >
  <img src="images/thumbnails/image05.jpg"
    alt="I am a caption"
  >
  </a>

  <!-- ult 2 pisici vor fi puse intr-un grup separat -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.js"></script>
  <script src="app.js"></script>
</body>
</html>
