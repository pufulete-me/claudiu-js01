<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>For</title>
</head>
<body>

  <script>
    var i;

    console.warn('bucla numara de la 1 la 100 si afiseaza numerele');

    for (i = 1; i <= 100; i++) {
      console.log(i);
    }

    console.warn('bucla numara de la 1 la 99 (dar nu schimba numarul 100).');
    
    for (i = 1; i < 100; i++) {
      console.log(i);
    }

    console.warn('Folosind keywordul break opreste bucla atunci cand numarul este egal cu 50 (dar afiseaza-l).');

    for (i = 1; i <= 100; i++) {
      if (i === 50) {
        console.log(i);
        break;
      }
      console.log(i);
    }

    console.warn('Folosind keywordul continue afiseaza doar numerele pare intre 1 si 100 (inclusiv 100).');

    for (i = 1; i<=100; i++) {
      if (i % 2 !== 0) {
        continue;
      }
      console.log(i);
    }

    console.warn('In mod similar, afiseaza doar numerele care sunt divizibile cu 5.');

    for (i = 1; i <= 100; i++) {
      if (i % 5 === 0) {
        console.log(i);
        continue;
      }
    }

    console.warn('Modifica exemplul astfel incat bucla sa numere de la 1 la 89.');

    for (i = 1; i <= 89; i++) {
      console.log(i);
    }

    console.warn('Modifica exemplul astfel incat bucla sa numere de la 1 la 88.');

    for (i = 1; i < 89; i++) {
      console.log(i);
    }

    console.warn('Folosind keywordul break opreste bucla atunci cand numarul este egal cu 42.');

    for (i = 1; i<= 89; i++) {
      if (i === 42) {
        console.log(i);
        break;
      }

      console.log(i);
    }

    console.warn('Folosind keywordul continue, afiseaza doar numele impare intre 1 si 89.');

    for (i = 1; i<=89; i++) {
      if (i % 2 === 0) {
        continue;
      }

      console.log(i);
    }

    console.warn('In mod similar, afiseaza doar numerele care sunt divizibile cu 3.');

    for (i = 1; i<= 89; i++) {
      if (i % 3 === 0) {
        console.log(i);
      }
    }

    console.warn('fizz buzz');

    for (i = 1; i<= 100; i++) {

      if (i % 3 === 0 && i % 5 === 0) {
        console.log('fizz buzz');
        continue;
      }

      if (i % 3 === 0) {
        console.log('fizz');
        continue;
      }

      if (i % 5 === 0) {
        console.log('buzz');
        continue;
      }
      console.log(i);
    }
  </script>
</body>
</html>
